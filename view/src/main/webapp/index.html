<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
        <script type="text/javascript" src="static/scripts/d3/d3.v2.js"></script>

        <link rel="stylesheet" type="text/css" href="static/css/graph.css" />

<body>
<div id="maincont">
    <div id="controls-container" class="panel">
        <h1>Settings</h1>
        <div class="input-container">
            <h2>Delete Node</h2>
            <div class="lift:GraphVisual.deleteNode"></div>
        </div>
        <div class="input-container">
            <h2>Delete Edge</h2>
            <h3><span class="lift:GraphVisual.deleteLink"></span></h3>

        <div class="input-container">
            <h2>Update link threshold</h2>
            <div class="lift:GraphVisual.updateLinkThreshold"></div>
        </div>
        <div class="input_container">
            <h2>Select Semester</h2>
            <div class="lift:GraphVisual.selectSemesters"></div>
        </div>
    </div>
    <div id="graph-container">
        <div id="context_menu" style="display:none;"></div>
        <script type="text/javascript" src="static/scripts/study_plan_display_lift_2.js"></script>
    </div>
    <div id="detail-container" class="panel">
    <h1>Details</h1>
    <div id="detail-data"></div>
    </div>

</div>
